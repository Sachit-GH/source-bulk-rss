<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="900">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŒ¿ The Source Bulk Foods â€“ News & Tips</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fdfaf6;
      color: #4b3425;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2rem;
      color: #7c503e;
      margin-bottom: 1rem;
      text-align: center;
    }
    .feed {
      width: 100%;
      max-width: 900px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }
    .entry {
      border-left: 5px solid #bfa98e;
      padding-left: 1rem;
      background: #fffaf1;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      padding: 1rem;
      border-radius: 8px;
    }
    .entry h3 {
      font-size: 1.25rem;
      margin: 0 0 0.5rem 0;
      color: #5c3d2e;
    }
    .entry p {
      font-size: 1rem;
      color: #333;
    }
    .entry small {
      color: #999;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ± Healthy Living & Recipes</h1>
  <div class="feed" id="feed"></div>

  <script>
    const feedUrls = [
      "https://thesourcebulkfoods.co.uk/blogs/recipes.atom",
      "https://sustainablefoodtrust.org/news/feed/",
      "https://wickedleeks.riverford.co.uk/rss.xml"
    ];

    async function fetchFeed(url) {
      const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`;
      const res = await fetch(apiUrl);
      const data = await res.json();
      return data.items.slice(0, 3);
    }

    async function loadFeeds() {
      const container = document.getElementById("feed");
      for (const url of feedUrls) {
        try {
          const items = await fetchFeed(url);
          items.forEach(item => {
            const div = document.createElement("div");
            div.className = "entry";
            div.innerHTML = `
              <h3>${item.title}</h3>
              <p>${item.description.replace(/<[^>]*>?/gm, '').slice(0, 180)}...</p>
              <small>${new Date(item.pubDate).toLocaleDateString()}</small>
            `;
            container.appendChild(div);
          });
        } catch (e) {
          console.error("Feed error:", e);
        }
      }
    }

    loadFeeds();
  </script>
</body>
</html>
